<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Storys Universe</title>
  <script>
    // GitHub Pages SPA 重導向
    // 將 404 頁面重導向到首頁，並透過 sessionStorage 保留原始路徑
    const path = window.location.pathname;
    const query = window.location.search;
    const hash = window.location.hash;
    
    // 儲存原始路徑
    sessionStorage.setItem('redirect', path + query + hash);
    
    // 重導向到首頁
    window.location.replace('/storys-universe/');
  </script>
</head>
<body>
  <p>正在重導向...</p>
</body>
</html>
